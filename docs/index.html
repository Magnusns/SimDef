<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SimDef Live</title>
  <style>
    canvas {
      border: 1px solid #ccc;
      background: #f9f9f9;
      display: block;
      margin-bottom: 1em;
    }
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #logg {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background: #fff;
    }
    #logg div {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>üõ∞Ô∏è SimDef ‚Äì Sanntidstrusselvisning</h2>
  <p>Kobler til <code>ws://localhost:9002</code> og viser objekter med vurdering og retning mot base.</p>
  <canvas id="map" width="600" height="600"></canvas>
  <h3>üõë Trussellogg</h3>
  <div id="logg"></div>

  <script>
    const canvas = document.getElementById("map");
    const ctx = canvas.getContext("2d");
    const logg = document.getElementById("logg");
    let objekter = [];
    let visteTrusler = new Set();

    const CENTER_X = canvas.width / 2;
    const CENTER_Y = canvas.height / 2;
    const SCALE = 3;

    function avstandTilBase(obj) {
      return Math.sqrt(obj.x * obj.x + obj.y * obj.y);
    }

    function retningMotBase(obj) {
      const dx = -obj.x;
      const dy = -obj.y;
      let vinkel = Math.atan2(dy, dx) * 180 / Math.PI;
      if (vinkel < 0) vinkel += 360;
      return vinkel;
    }

    function tegn() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ‚úÖ Tegn basen
      ctx.beginPath();
      ctx.arc(CENTER_X, CENTER_Y, 6, 0, Math.PI * 2);
      ctx.fillStyle = "black";
      ctx.fill();
      ctx.fillText("BASE", CENTER_X + 8, CENTER_Y - 8);

      for (const obj of objekter) {
        const x = CENTER_X + obj.x * SCALE;
        const y = CENTER_Y + obj.y * SCALE;

        // Farge
        let farge = "blue";
        if (obj.status === "mistenkelig") farge = "orange";
        if (obj.status === "trussel") farge = "red";

        // üü¢ Objekt
        ctx.beginPath();
        ctx.arc(x, y, 7, 0, Math.PI * 2);
        ctx.fillStyle = farge;
        ctx.fill();
        ctx.strokeStyle = "black";
        ctx.stroke();

        // üß≠ Retningspil
        const retningRad = (obj.retning * Math.PI) / 180;
        const pilLengde = 12;
        const dx = Math.cos(retningRad) * pilLengde;
        const dy = Math.sin(retningRad) * pilLengde;

        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x + dx, y + dy);
        ctx.strokeStyle = "gray";
        ctx.stroke();

        // üìè Info-tekst
        ctx.fillStyle = "black";
        ctx.font = "12px sans-serif";
        ctx.fillText(`ID ${obj.id}`, x + 10, y);
        ctx.fillText(`‚Üò ${avstandTilBase(obj).toFixed(0)}m`, x + 10, y + 14);
        ctx.fillText(`üß≠ ${retningMotBase(obj).toFixed(0)}¬∞`, x + 10, y + 28);
      }
    }

    function loggTrusler() {
      for (const obj of objekter) {
        const erTrussel = obj.status === "mistenkelig" || obj.status === "trussel";
        const n√∏kkel = `id${obj.id}-${obj.status}`;

        if (erTrussel && !visteTrusler.has(n√∏kkel)) {
          visteTrusler.add(n√∏kkel);
          const el = document.createElement("div");
          el.innerText = `üö® ID ${obj.id} ‚Äì ${obj.status.toUpperCase()} ‚Äì ${obj.hastighet.toFixed(2)} m/s`;
          logg.prepend(el);
        }
      }
    }

    const socket = new WebSocket("ws://localhost:9002");

    socket.onopen = () => {
      console.log("‚úÖ Tilkoblet WebSocket-server");
    };

    socket.onmessage = (event) => {
      try {
        objekter = JSON.parse(event.data);
        tegn();
        loggTrusler();
      } catch (e) {
        console.error("‚ùå JSON-feil:", e);
      }
    };

    socket.onclose = () => {
      console.warn("üîå Tilkoblingen ble brutt");
    };
  </script>
</body>
</html>
